name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master

concurrency: 
  group: ${{ github.ref_name }}
  cancel-in-progress: true

env:
  CI: true

jobs:
  # TODO fix and then add tests run before deploy
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: Dzuelu/factorio-blueprint-decoder
          ref: master

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup GIT
        run: |
          git config --local user.email "github-actions@users.noreply.github.com"
          git config --local user.name "github-actions"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Dzuelu/factorio-blueprint-decoder
        shell: sh

      - run: npm install
        shell: sh

      - run: npm run build
        shell: sh

      - run: npm run deploy
        shell: sh
